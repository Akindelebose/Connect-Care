<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Connect Care-Bernie</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header class="px-5">
			<ul>
				<li><a href="#">Shipping</a></li>
				<li><a href="#">Payment</a></li>
				<li><a href="#">Review and Place Order</a></li>
			</ul>
			<ul>
				<li><a href="#">Back to Cart</a></li>
				<li><a href="#">Checkout</a></li>
			</ul>
		</header>
		<main class="container p-5">
			<section id="main-div" class="">
				<div class="row g-3 p-5">
					<section id="sec-1" class="col-lg-6">
						<h3>Enter Shipping Address</h3>
						<form>
							<div class="mb-3">
								<div class="mb-3">
									<label for="formGroupExampleInput" class="form-label"
										>Address</label
									>
									<input
										type="text"
										class="form-control"
										id="formGroupExampleInput"
									/>
								</div>
								<div class="mb-3">
									<label for="formGroupExampleInput2" class="form-label"
										>City</label
									>
									<input
										type="text"
										class="form-control"
										id="formGroupExampleInput2"
									/>
								</div>
								<div class="mb-3">
									<label for="formGroupExampleInput2" class="form-label"
										>State</label
									>
									<input
										type="text"
										class="form-control"
										id="formGroupExampleInput2"
									/>
								</div>
								<div class="mb-3">
									<label for="formGroupExampleInput2" class="form-label"
										>Zipcode</label
									>
									<input
										type="text"
										class="form-control"
										id="formGroupExampleInput2"
									/>
								</div>
								<label for="formGroupExampleInput2" class="form-label"
									>Contact</label
								>
								<input
									type="number"
									class="form-control"
									id="formGroupExampleInput2"
								/>
							</div>

							<button type="submit" class="btn btn-primary">Place Order</button>
						</form>
					</section>
					<section id="sec-2" class="col-lg-6">
						<div id="delivery" class="mb-5">
							<h3 id="delivery-method"> Delivery Method</h3>
							<div class="form-check mt-5">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
								<label class="form-check-label" for="flexRadioDefault1">
								  <h6>Standard Delivery</h6>
								  <p>FREE 3 to 6 days (Within Lagos)</p>
								</label>
							  </div>
							  <div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
								<label class="form-check-label" for="flexRadioDefault2">
									<h6>Express Delivery</h6>
									<p>$ 7 (1 to 2 days)</p>
								</label>
							  </div>
							  <div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
								<label class="form-check-label" for="flexRadioDefault2">
									<h6>Same day Delivery</h6>
									<p>$ 10 (Within 1 day)</p>
								</label>
							  </div>
						</div>
						<div id="payment" class="mt-5 pt-5">
							<h3>Payment Options</h3>
							<div id="icons">
								<div class="row my-5">
									<div id="master" class="col-lg-6 ">
										<img src="/Images/Mastercard.png" alt="" />
									</div>
									<div id="master" class="col-lg-6 mx-5">
										<img src="/Images/Visa.png" alt="" />
									</div>
								</div>
								<div class="text-center">
									<img src="/Images/Paypal.png" alt="" />
								</div>
							</div>
						</div>
					</section>
				</div>
				<section id="sec-3">
					<div id="order-div" class="ms-5 px-5 py-4">
						<h3 class="mb-3">Order Summary</h3>
						<div class="" id="table-div">
							<table class="table table-borderless py-5 px-5 table-lg">
								
								<tbody class="px-5">
									<tr>
									
										<th scope="row">Subtotal</th>
										<td>$</td>
									</tr>
									<tr>
										<th scope="row"></th>
										<td></td>
									</tr>
									<tr>
										<th scope="row">Shipping</th>
										<td>$</td>
									</tr>
									<tr>
										<th scope="row"> </th>
										<td> </td>
									</tr>
									<tr>
										<th scope="row">Tax</th>
										<td>$</td>
									</tr>
									<tr>
										<th scope="row"> </th>
										<td> </td>
									</tr>
									<tr>
										<th scope="row"> </th>
										<td> </td>
									</tr>
									<tr class="border-top border-dark">
										<th scope="row">2</th>
										<td>Jacob</td>
									</tr>
									<tr>
										<th scope="row"> </th>
										<td> </td>
									</tr>
								</tbody>
								
							</table>
						</div>
						<div id="foot" class="row">
							<div id="secure" class="col-2 mt-3">
							<img src="/Images/Security.png" alt="" />
							</div>
							<div class="col-10">
							<p class="mb-1 fw-bold fs-5">Secure Chectout</p>
							<p>Shopping is always <span class="fw-bold text-decoration-underline">Safe and Secure</span></p>
						</div>
						</div>
					</div>
				</section>
			</section>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
